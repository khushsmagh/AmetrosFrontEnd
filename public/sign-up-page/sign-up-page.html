<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Confirm Simulation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="../common styles/common.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Ametros Learning</a>
        </nav>
        <div class="container">
            <div class="d-flex justify-content-center mt-5 mb-5">
                <div class="card border-primary card-border" style="width: 29rem;">
                    <h5 class="card-header text-center bg-primary"><b>Sign-Up</b></h5>
                    <div class="card-body bg-light">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><b>Email:</b> <input class="form-control" type = "text" placeholder="bob@gmail.com"/></li>
                            <li class="list-group-item"><b>First Name:</b> <input class="form-control" type = "text" placeholder="bob"/></li>
                            <li class="list-group-item"><b>Last Name:</b> <input class="form-control" type = "text" placeholder="brown"/></li>
                            <li class="list-group-item"><b>Password:</b> <input class="form-control" type = "text" placeholder="***********"/></li>
                            <li class="list-group-item"><b>Confirm Password:</b> <input class="form-control" type = "text" placeholder="**********"/></li>
                            <li class="list-group-item"><input class="form-check-input" type = "checkbox"/> <b>I agree with <span class="text-primary">terms and conditions</span></b></li>
                        </ul>
                    </div>
                    <div class="card-body text-center">
                        <button type="submit" class=" btn btn-md btn-primary"><b>Sign-Up</b></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
