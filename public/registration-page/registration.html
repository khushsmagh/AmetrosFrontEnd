<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Confirm Simulation</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

                            <li class="list-group-item"><b>To: </b>2019-06-13</li>
                        </ul>
                        <p class="card-text mt-2">Please click submit to confirm simulation or cancel.</p>
                    </div>
                    <div class="card-body text-center">
                        <button type="submit" class="btn btn-md btn-primary">Submit</button>
                        <button type="submit" class="btn btn-md btn-danger">Cancel</button>

                </div>
            </div>
        </div>
