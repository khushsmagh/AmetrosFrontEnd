<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../common styles/common.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Ametros Learning</a>
    </nav>
    <div class="container">
        <div class="row mt-5 mb-5">
            <div class = "col-md-7 col-sm-5">
                <h1 class="display-4 sign-up-text">Great to see you here.</h1>
                <h5 class="text-info">Login with your account to browse all items.</h5>
            </div>
            <div class = "col-md-5 col-sm-5">
                <form id = "loginForm">
                <div class="card card-border form-group">
                    <h5 class="card-header text-center sign-up-header text-light">
                        <b>Login</b>
                    </h5>
                    <div class="card-body">
                            <div class="form-group">
                                <b>Email:</b>
                                <input id = "email" class="form-control" type="text" placeholder="bob@gmail.com" required/>
                                <!-- <div id = "invalid-email"  class="alert alert-danger mt-2" role="alert">Your email is not valid</div> -->
                            </div>
                            <div class="form-group">
                                <b>Password:</b>
                                <input id = "password" class="form-control" type="password" placeholder="*********" required/>
                                <!-- <div id = "invalid-password"  class="alert alert-danger mt-2" role="alert">At least contains one capital letter, 0-9, special charactor, minium length 6</div> -->
                            </div>
                    </div>
                    <div class="card-body text-center">
                        <a class="text-white" >
                            <button type="submit" class=" btn btn-md sign-up-btn text-light" value="SEND POST">
                                <b>LOGIN</b>
                            </button>
                        </a>
                        <a class="text-white" href="../user/sign-up.html">
                            <button class=" btn btn-md sign-up-btn text-light">
                                <b>Sign Up</b>
                            </button>
                        </a>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="./js/fetch.js"></script>
</html>
