<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../common styles/common.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" id="navbar-ametros-login">Ametros Learning</a>
    </nav>
    <div class="container">
        <div class="row mt-1 mb-5">
            <div class = "col-md-7 col-sm-5">
                <h1 class="display-4 login-text">Great to see you here.</h1>
                <h5 class="text-info">Login with your Ametros account to browse all items.</h5>
            </div>
            <div class = "col-md-5 col-sm-5 login-form">
                <div class="card card-border">
                    <h5 class="card-header text-center sign-up-header text-light">
                        <b>Login</b>
                    </h5>
                    <div class="card-body bg-light">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <b>Email:</b>
                                <input class="form-control" type="text" placeholder="bob@gmail.com" />
                            </li>
                            <li class="list-group-item">
                                <b>Password:</b>
                                <input class="form-control" type="text" placeholder="***********" />
                            </li>
                            <li class="list-group-item">
                                <input class="form-check-input" type="checkbox" />
                                    <span class="text-primary">Remember me</span>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body text-center">
                        <a class="text-white" href="../landing-page/html/landing-page.html">
                            <button type="submit" class=" btn btn-md sign-up-btn text-light">
                                <b>LOGIN</b>
                            </button>
                        </a>
                        <a class="text-white" href="../user/sign-up.html">
                            <button type="submit" class=" btn btn-md sign-up-btn text-light">
                                <b>Sign Up</b>
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
