<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/index.css">
    <link rel='stylesheet' href="./customize-form-style.css">
    <title>Customize Landing Page</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="https://geology.com/google-earth/google-earth.jpg" alt="logo" class="img-thumbnail rounded float-left"/>
                        </div>
                        <div class="col-md-9">
                            <h1>Bow Valley College</h1>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Error, distinctio quo! Cumque tenetur nihil eius voluptatibus animi placeat excepturi, a labore amet fugit id beatae, omnis, porro nulla accusamus harum?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container border border-dark rounded p-3 mb-3">
            <form>
                <div class="form-group">
                    <label for="partnerName" class="font-weight-bold">Partner Name: </label>
                    <input type="text" class="form-control" placeholder="name">
                    <label class="mt-3 font-weight-bold" for="parnerUrl">Partner URL: </label>
                    <input type="text" class="form-control" placeholder="">
                    <label class="mt-3 font-weight-bold" for="parnerLogo">Logo: </label>
                    <input class="file-upload form-control" type="file" name="brandLogo" accept="image/*">
                    <div class="row">
                        <div class="col-4">
                            <label class="mt-3 font-weight-bold mr-2" for="partnerLogo">Banner Background Color: </label>
                            <input class="col-4" type="color">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label class="mt-3 font-weight-bold mr-2" for="bannerTextColor">Banner Text Color: </label>
                            <input class="col-4" type="color">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4 d-flex justify-content-between">
                            <button class="btn btn-primary mt-3">Confirm</button>
                            <button class="btn btn-warning text-white mt-3">Preview</button>
                            <button class="btn btn-danger mt-3">Cancel</button>
                        </div>
                        <div class="col-4"></div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
